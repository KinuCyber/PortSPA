<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" spacontent="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <meta name="description" spacontent="Welcome to my portfolio! Explore my work and projects.">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "name": "My Portfolio",
      "url": "https://yourportfolio.github.io",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourportfolio.github.io/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #spacontent {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#/">Home</a> |
        <a href="#/projects">Gallery</a> |
        <a href="#/lab">Lab</a>
    </nav>

    <div id="spacontent">
        <!-- spacontent will be dynamically loaded here -->
    </div>

    <!-- Fallback for 404 Pages (For GitHub Pages) -->
    <noscript>
        <p>Your browser does not support JavaScript or it is disabled. Please enable JavaScript for the full experience.</p>
    </noscript>

    <script>
        // Routes and spacontent mapping
        const routes = {
            '/': '<h1>Welcome to My Portfolio</h1><p>This is the home page.</p>',
            '/projects': '<h1>My Projects</h1><p>Here are my projects.</p>',
            '/lab': '<h1>Lab</h1><p>Feel free to check these out.</p>'
        };

        function handleRouting() {
            const path = window.location.hash.slice(1) || '/'; // Default to home if no hash
            const spacontentDiv = document.getElementById('spacontent');

            if (routes[path]) {
                document.title = `${routes[path].match(/<h1>(.*?)<\/h1>/)[1]} - My Portfolio`;
                spacontentDiv.innerHTML = routes[path];
            } else {
                // Fallback for unknown routes
                document.title = '404 - Page Not Found';
                spacontentDiv.innerHTML = '<h1>404</h1><p>Page not found.</p>';
            }
        }

        // Initial load
        handleRouting();

        // Update spacontent on hash change
        window.addEventListener('hashchange', handleRouting);

        // Add meta description dynamically (for search engines with JS support)
        function updateMetaDescription(description) {
            let metaTag = document.querySelector('meta[name="description"]');
            if (metaTag) {
                metaTag.spacontent = description;
            } else {
                metaTag = document.createElement('meta');
                metaTag.name = "description";
                metaTag.spacontent = description;
                document.head.appendChild(metaTag);
            }
        }

        // Call meta description update (example: extend for routes if needed)
        const descriptions = {
            '/': 'Welcome to my portfolio! Explore my work and projects.',
            '/about': 'Learn more about me, my work, and my passion.',
            '/projects': 'Browse through my latest projects and accomplishments.',
            '/contact': 'Get in touch with me for collaborations or inquiries.'
        };

        window.addEventListener('hashchange', () => {
            const path = window.location.hash.slice(1) || '/';
            updateMetaDescription(descriptions[path] || 'Welcome to my portfolio!');
        });
    </script>
</body>
</html>
