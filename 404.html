<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Avoid infinite redirection by checking if we're already at the root
    if (!window.location.pathname.startsWith('/index.html')) {
	
		setTimeout(() => {
			window.location.replace('/index.html'/* + window.location.pathname*/);
		}, 5000); // 2000 milliseconds = 2 seconds
    }
  </script>
</head>
<body>
  Not the right address? Fear not! For, in five seconds, I shall take you back to home page! Redirecting...
</body>
</html>
